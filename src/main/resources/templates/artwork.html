<!DOCTYPE HTML>
<html lang="zh-cn" xmlns:th="https://www.thymeleaf.org">
<head>

    <!--/*@thymesVar id="title" type="java.lang.String"*/-->
    <title th:text="${title}">Mikoto-Pixiv-Unknown-Artwork</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.staticfile.org/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body style="background: rgb(13, 17, 23); color: rgb(201, 209, 217);">
<div class="container mt-3">
    <!--/*@thymesVar id="image" type="java.lang.String"*/-->
    <div class="container-fluid col col-sm-2 col-md-3 col-lg-4" th:utext="${image}">
    </div>

    <div class="container">
        <!--/*@thymesVar id="artworkTitle" type="java.lang.String"*/-->
        <h1 th:utext="${artworkTitle}">null</h1>

        <!--/*@thymesVar id="description" type="java.lang.String"*/-->
        <p th:utext="${description}">null</p>

        <!--/*@thymesVar id="tags" type="java.lang.String"*/-->
        <p th:utext="${tags}"></p>

        <!--/*@thymesVar id="bookmarkCount" type="java.lang.Integer"*/-->
        <i class="fa-solid fa-bookmark"></i> <span th:utext="${bookmarkCount}">0</span>

        <!--/*@thymesVar id="likeCount" type="java.lang.Integer"*/-->
        <i class="fa-solid fa-heart"></i> <span th:utext="${likeCount}">0</span>

        <!--/*@thymesVar id="viewCount" type="java.lang.Integer"*/-->
        <i class="fa-solid fa-eye"></i> <span th:utext="${viewCount}">0</span>

        <!--/*@thymesVar id="authorId" type="java.lang.Integer"*/-->
        <!--/*@thymesVar id="authorName" type="java.lang.String"*/-->
        <a th:href="@{/author/${authorId}}"><span th:utext="${authorName}"></span></a>
    </div>
</div>

<div class="container mt-3">
    <small>
        <a href="https://github.com/mikoto-tech"
        ><i class="fa-brands fa-github"></i> Mikoto-Tech</a
        >
        2022
    </small>
</div>
</body>
</html>
