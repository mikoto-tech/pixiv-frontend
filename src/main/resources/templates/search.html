<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Mikoto-Pixiv</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <link
          href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <link
          href="https://cdn.staticfile.org/font-awesome/6.1.1/css/all.min.css"
          rel="stylesheet"
  />
</head>
<body style="background: rgb(13, 17, 23); color: rgb(201, 209, 217)">
<div class="container mt-3">
  <h1>Mikoto-Pixiv</h1>
  <form action="/search">
    <div class="form-floating mb-3 mt-3">
      <input
              class="form-control"
              id="s"
              name="s"
              placeholder="搜索"
              type="text"
      />
      <label for="s">搜索</label>
    </div>

    <div class="container mt-3 row" th:value="${s.equals(';')}? '' : ${s}">
      <button class="btn btn-primary" style="width: 100px" type="submit">
        搜索
      </button>

      <br/>

      <select
              class="form-select form-select-sm"
              id="properties"
              name="properties"
              style="width: 100px"
              th:value="${properties}"
      >
        <option value="bookmarkCount">收藏数</option>
        <option value="likeCount">点赞数</option>
        <option value="viewCount">浏览数</option>
        <option value="artworkId">时间</option>
      </select>

      <br/>

      <select
              class="form-select form-select-sm"
              id="order"
              name="order"
              style="width: 200px"
              th:value="${order}"
      >
        <option value="DESC">倒序（从高到低）</option>
        <option value="ASC">正序（从低到高）</option>
      </select>

      <br/>

      <input
              class="form-control"
              id="page"
              name="page"
              placeholder="页数"
              style="width: 200px"
              th:value="${page}"
              type="number"
      />
    </div>
  </form>

  <br/>

  <!--/*@thymesVar id="notice" type="java.lang.String"*/-->
  <div class="row" th:utext="${notice}">
    <div class="container mt-3">
          <span>
            如果您看到了此部分的文字，说明我们的服务出现了错误。
            <br/>
            请联系：mikoto@ungine.cn 或在我们的
            <a href="https://github.com/mikoto-tech/pixiv-database">
              <i class="fa-brands fa-github"></i>Github
            </a>
            上新建issue。
            <br/><br/>
            If you see the text in this section, there is an error with our
            service.
            <br/>
            Please contact: mikoto@ungine.cn or create an issue on our
            <a href="https://github.com/mikoto-tech/pixiv-database">
              <i class="fa-brands fa-github"></i>Github </a
            >.
          </span>
    </div>
  </div>

  <!--/*@thymesVar id="forwardConnector" type="net.mikoto.pixiv.forward.connector.ForwardConnector"*/-->
  <!--/*@thymesVar id="artworks" type="net.mikoto.pixiv.api.model.Artwork[]"*/-->
  <div class="row">
    <div
            class="card col-sm-3"
            style="width: 300px; margin: 10px"
            th:each="artwork : ${artworks}"
            th:object="${forwardConnector}"
    >
      <a
              th:href="'/artwork/' + ${artwork.getArtworkId()}"
              th:with="forwardServer=${forwardConnector.getForwardServer()}"
      ><img
              alt="ARTWORK_THUMB_IMAGE"
              class="card-img-top"
              style="width: 100%"
              th:src="${forwardServer.getAddress()} + '/artwork/getImage?key=' + ${forwardServer.getKey()} + '&url=' + ${artwork.getIllustUrlThumb().replace('https://i.pximg.net', '')}"
      />
        <div class="card-body">
          <h4 class="card-title" th:text="${artwork.getArtworkTitle()}">
            ARTWORK_TITLE
          </h4>
          <p class="card-text" th:text="${artwork.getAuthorName()}">
            AUTHOR_NAME
          </p>
        </div>
      </a
      >
    </div>
  </div>

  <br/><br/>

  <!--/*@thymesVar id="page" type="java.lang.Integer"*/-->
  <!--/*@thymesVar id="s" type="java.lang.String"*/-->
  <!--/*@thymesVar id="order" type="java.lang.String"*/-->
  <!--/*@thymesVar id="properties" type="java.lang.String"*/-->
  <div
          class="btn-group"
          th:with="page=${page}, s=${s}, order=${order}, properties=${properties}"
  >
        <span th:switch="${page}">
          <a
                  class="col"
                  style="margin: 10px"
                  th:case="1"
                  th:href="'/search?s=' + ${s} + '&order=' + ${order} + '&properties=' + ${properties} + '&page=1'"
          >
            <button class="btn btn-primary" type="button">上一页</button>
          </a>
          <a
                  class="col"
                  style="margin: 10px"
                  th:case="*"
                  th:href="'/search?s=' + ${s} + '&order=' + ${order} + '&properties=' + ${properties} + '&page=' + ${page - 1}"
          ><button class="btn btn-primary" type="button">上一页</button></a
          >
        </span>
    <span>
          <a
                  class="col"
                  style="margin: 10px"
                  th:href="'/search?s=' + ${s} + '&order=' + ${order} + '&properties=' + ${properties} + '&page=' + ${page + 1}"
          ><button class="btn btn-primary" type="button">下一页</button></a
          >
        </span>
  </div>
</div>

<div class="container mt-3">
  <small>
    <a href="https://github.com/mikoto-tech"
    ><i class="fa-brands fa-github"></i> Mikoto-Tech</a
    >
    2022
  </small>
</div>
</body>
</html>
